<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>Thank you for taking a look at my playground</title>
	<link type="text/css" href="resources/webgl-tutorials.css" rel="stylesheet" />
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<!-- vertex shader -->
<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 a_position;
	attribute vec2 a_texcoord;

	uniform mat4 u_matrix;

	varying vec2 v_texcoord;

	void main() {
	  // Multiply the position by the matrix.
	  gl_Position = u_matrix * a_position;

	  // Pass the texcoord to the fragment shader.
	  v_texcoord = a_texcoord;
	}
</script>
<!-- fragment shader -->
<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;

	// Passed in from the vertex shader.
	varying vec2 v_texcoord;

	// The texture.
	uniform sampler2D u_texture;

	void main() {
	   gl_FragColor = texture2D(u_texture, v_texcoord);
	}
</script>
<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
<script src="resources/webgl-utils.js"></script>
<script src="resources/m4.js"></script>
<script>
    "use strict";

    function main() {
        // Get A WebGL context
        /** @type {HTMLCanvasElement} */
        var canvas = document.querySelector("#canvas");
        var gl = canvas.getContext("webgl");
        if (!gl) {
            return;
        }

        gl.enable(gl.CULL_FACE);
        gl.enable(gl.DEPTH_TEST);

        // setup GLSL program
        var program = webglUtils.createProgramFromScripts(gl, ["vertex-shader", "fragment-shader"]);

        // look up where the vertex data needs to go.
        var positionLocation = gl.getAttribLocation(program, "a_position");
        var texcoordLocation = gl.getAttribLocation(program, "a_texcoord");

        // lookup uniforms
        var matrixLocation = gl.getUniformLocation(program, "u_matrix");
        var textureLocation = gl.getUniformLocation(program, "u_texture");

        // Create a buffer.
        var positionBuffer = gl.createBuffer();
        var texcoordBuffer = gl.createBuffer();
        var indexBuffer = gl.createBuffer();

        function buildCubeGeometry() {

            // positions (separated by face so each face can have a different color, range = -0.5 ~ 0.5)
            var positions = [
// front
                -0.5, -0.5, 0.5,
                0.5, -0.5, 0.5,
                -0.5, 0.5, 0.5,
                0.5, 0.5, 0.5,
                // back
                0.5, -0.5, -0.5,
                -0.5, -0.5, -0.5,
                0.5, 0.5, -0.5,
                -0.5, 0.5, -0.5,
                // top
                -0.5, 0.5, 0.5,
                0.5, 0.5, 0.5,
                -0.5, 0.5, -0.5,
                0.5, 0.5, -0.5,
                // bottom
                -0.5, -0.5, -0.5,
                0.5, -0.5, -0.5,
                -0.5, -0.5, 0.5,
                0.5, -0.5, 0.5,
                // right
                0.5, -0.5, 0.5,
                0.5, -0.5, -0.5,
                0.5, 0.5, 0.5,
                0.5, 0.5, -0.5,
                // left
                -0.5, -0.5, -0.5,
                -0.5, -0.5, 0.5,
                -0.5, 0.5, -0.5,
                -0.5, 0.5, 0.5,
            ];

            // texture coordinates
            var texcoords = [
                // front
                0, 0,
                1, 0,
                0, 1,
                1, 1,
                // back
                0, 0,
                1, 0,
                0, 1,
                1, 1,
                // top
                0, 0,
                1, 0,
                0, 1,
                1, 1,
                // bottom
                0, 0,
                1, 0,
                0, 1,
                1, 1,
                // right
                0, 0,
                1, 0,
                0, 1,
                1, 1,
                // left
                0, 0,
                1, 0,
                0, 1,
                1, 1,
            ];

            // indices
            var indices = [
                0, 1, 2, 2, 1, 3, // front
                4, 5, 6, 6, 5, 7, // back
                8, 9, 10, 10, 9, 11, // top
                12, 13, 14, 14, 13, 15, // bottom
                16, 17, 18, 18, 17, 19, // right
                20, 21, 22, 22, 21, 23, // left
            ];

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, texcoordBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(texcoords), gl.STATIC_DRAW);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
        }

        buildCubeGeometry();

        function requestCORSIfNotSameOrigin(img, url) {
            if ((new URL(url, window.location.href)).origin !== window.location.origin) {
                img.crossOrigin = "";
            }
        }

        // creates a texture info { width: w, height: h, texture: tex }
        // The texture will start with 1x1 pixels and be updated
        // when the image has loaded
        function loadImageAndCreateTextureInfo(url) {
            var tex = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, tex);
            // Fill the texture with a 1x1 blue pixel.
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE,
                new Uint8Array([0, 0, 255, 255]));

            // let's assume all images are not a power of 2
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

            var textureInfo = {
                width: 1,   // we don't know the size until it loads
                height: 1,
                texture: tex,
            };
            var img = new Image();
            img.addEventListener('load', function () {
                textureInfo.width = img.width;
                textureInfo.height = img.height;

                gl.bindTexture(gl.TEXTURE_2D, textureInfo.texture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
            });
            requestCORSIfNotSameOrigin(img, url);
            img.src = url;

            return textureInfo;
        }

        var texInfo = loadImageAndCreateTextureInfo("https://lh3.googleusercontent.com/a/ACg8ocKLyczmrfYIyoLu0Kf3S8qfDa6fqBtgIEJAAHEDDLO7PBc=s288-c-no");

        function render(time) {
            time *= 0.001; // convert to seconds

            webglUtils.resizeCanvasToDisplaySize(gl.canvas);

            // Tell WebGL how to convert from clip space to pixels
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            gl.bindTexture(gl.TEXTURE_2D, texInfo.texture);

            // Tell WebGL to use our shader program pair
            gl.useProgram(program);

            // Setup the attributes to pull data from our buffers
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);
            gl.bindBuffer(gl.ARRAY_BUFFER, texcoordBuffer);
            gl.enableVertexAttribArray(texcoordLocation);
            gl.vertexAttribPointer(texcoordLocation, 2, gl.FLOAT, false, 0, 0);

            var aspect = gl.canvas.clientHeight / gl.canvas.clientWidth;
            var matrix = m4.scaling(aspect, 1, 1);
            matrix = m4.xRotate(matrix, time * 5);
            matrix = m4.zRotate(matrix, time * 10);
            matrix = m4.scale(matrix, 0.5, 0.5, 0.5);

            // Set the matrix.
            gl.uniformMatrix4fv(matrixLocation, false, matrix);

            // Tell the shader to get the texture from texture unit 0
            gl.uniform1i(textureLocation, 0);

            // Draw the geometry.
            gl.drawElements(gl.TRIANGLES, 36, gl.UNSIGNED_SHORT, 0);

            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);

    }
    main();
</script>
</html>
